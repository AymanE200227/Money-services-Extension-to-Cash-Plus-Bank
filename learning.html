     <script>
        var videos = [
            { source: 'VIDEO1.mp4', title: 'à quoi sert cette application ?' },
            { source: 'VIDEO2.mp4', title: 'comment gérer les recharges' },
            { source: 'video3.mp4', title: 'comment gérer les retraits' },
            { source: 'video4.mp4', title: 'section d\'outils' },
            { source: 'video5.mp4', title: 'Video 1 calculateur d\'âge' }
        ];

        function generateVideoList() {
            var videoListContainer = document.querySelector('.video-list');
            var uniqueTitles = [];

            videos.forEach(function (video, index) {
                // Check if the thumbnail exists
                var thumbnailSrc = `thumbnail${index + 1}.png`;

                if (thumbnailExists(thumbnailSrc) && !uniqueTitles.includes(video.title)) {
                    uniqueTitles.push(video.title);

                    var thumbnailElement = document.createElement('img');
                    thumbnailElement.src = thumbnailSrc;
                    thumbnailElement.alt = `${video.title} Thumbnail`;
                    thumbnailElement.className = 'thumbnail';
                    thumbnailElement.loading = 'lazy';

                    var videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        ${thumbnailElement.outerHTML}
                        ${video.title}
                    `;

                    videoItem.onclick = function () {
                        playVideo(video.source, video.title);
                    };

                    // Add the video item only if the thumbnail exists and the title is unique
                    videoListContainer.appendChild(videoItem);
                }
            });
        }

        function thumbnailExists(thumbnailSrc) {
            // You can implement your logic to check if the thumbnail exists
            // For simplicity, this example assumes that the thumbnail file name is not empty
            return thumbnailSrc.trim() !== '';
        }

        function playVideo(videoSource, videoTitle) {
            var videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.innerHTML = `
                <video controls>
                    <source src="${videoSource}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
            var imageCover = document.querySelector('.image-cover');
            imageCover.style.display = 'none';
        }

        window.onload = generateVideoList;
    </script>
